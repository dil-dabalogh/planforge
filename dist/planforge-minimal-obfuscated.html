    <style>
:root {
  --bg: #0a0b0f;
  --panel: #1a1d23;
  --text: #f8fafc;
  --muted: #94a3b8;
  --accent: #f59e0b;
  --accent-2: #10b981;
  --danger: #ef4444;
  --grid: #374151
}
* {
  box-sizing: border-box
}
body,
html {
  height: 100%
}
body {
  margin: 0;
  font-family: -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color: var(--text);
  background: var(--bg)
}
.app-header {
  height: 52px;
  display: flex;
  align-items: center;
  padding: 0 12px;
  background: var(--panel);
  border-bottom: 1px solid var(--grid)
}
.brand {
  font-weight: 700;
  letter-spacing: .3px
}
.toolbar {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-left: 16px;
  width: 100%
}
.toolbar .spacer {
  flex: 1
}
button,
input[type=range],
select {
  background: #2d3748;
  color: var(--text);
  border: 1px solid var(--grid);
  border-radius: 6px;
  padding: 6px 10px
}
button:hover {
  border-color: var(--accent)
}
button {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px
}
.material-icons {
  font-family: 'Material Icons';
  font-weight: 400;
  font-style: normal;
  font-size: 18px;
  line-height: 1;
  letter-spacing: normal;
  text-transform: none;
  display: inline-block;
  white-space: nowrap;
  word-wrap: normal;
  direction: ltr;
  -webkit-font-feature-settings: 'liga';
  -webkit-font-smoothing: antialiased
}
.app-main {
  display: grid;
  grid-template-columns: 280px 1fr 320px;
  grid-template-rows: calc(100vh - 52px);
  transition: grid-template-columns .3s
}
.app-main.right-sidebar-collapsed {
  grid-template-columns: 280px 1fr 40px
}
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--grid);
  overflow: auto;
  position: relative;
  transition: width .3s
}
#right-sidebar {
  border-left: 1px solid var(--grid);
  border-right: none
}
#right-sidebar.collapsed .sidebar-content {
  display: none
}
.sidebar-toggle {
  position: absolute;
  top: 50%;
  left: -20px;
  transform: translateY(-50%);
  z-index: 10
}
#right-sidebar.collapsed .sidebar-toggle {
  left: -20px
}
.sidebar-toggle button {
  background: var(--panel);
  border: 1px solid var(--grid);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: .2s
}
.sidebar-toggle button:hover {
  background: var(--accent);
  border-color: var(--accent);
  color: var(--bg)
}
.sidebar-toggle button .material-symbols-outlined {
  font-size: 20px
}
.sidebar-content {
  width: 100%;
  height: 100%;
  overflow: auto
}
.pane {
  padding: 12px;
  border-bottom: 1px solid var(--grid)
}
.pane h3 {
  margin: 0 0 8px;
  font-size: 14px;
  color: var(--muted);
  font-weight: 600
}
.list,
.tree {
  display: flex;
  flex-direction: column;
  gap: 6px
}
.workspace {
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column
}
.timeline-controls-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
  padding: 12px 16px;
  border-top: 1px solid var(--grid);
  background: #1f2937;
  flex-shrink: 0
}
.timeline-controls {
  display: flex;
  gap: 16px;
  align-items: center
}
.timeline-controls label {
  display: flex;
  flex-direction: column;
  gap: 4px;
  font-size: 12px;
  color: var(--muted)
}
.timeline-controls input[type=date] {
  padding: 6px 8px;
  background: #2d3748;
  color: var(--text);
  border: 1px solid var(--grid);
  border-radius: 6px;
  font-size: 13px
}
.zoom-controls {
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: center
}
.zoom-presets {
  display: flex;
  gap: 4px
}
.zoom-preset {
  padding: 6px 12px;
  font-size: 12px;
  font-weight: 500;
  background: #2d3748;
  color: var(--muted);
  border: 1px solid var(--grid);
  border-radius: 6px;
  cursor: pointer;
  transition: .2s
}
.zoom-preset:hover {
  border-color: var(--accent);
  color: var(--accent)
}
.zoom-preset.active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent)
}
.zoom-slider-container {
  display: flex;
  align-items: center;
  gap: 8px
}
.zoom-label {
  font-size: 12px;
  color: var(--muted);
  font-weight: 500
}
#zoom-slider {
  width: 120px;
  height: 6px;
  background: #374151;
  border-radius: 3px;
  outline: 0;
  cursor: pointer
}
#zoom-slider::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: var(--accent);
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  box-shadow: 0 2px 4px rgba(0,0,0,.3)
}
#zoom-slider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: var(--accent);
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  box-shadow: 0 2px 4px rgba(0,0,0,.3)
}
.zoom-level {
  font-size: 12px;
  color: var(--accent);
  font-weight: 600;
  min-width: 50px;
  text-align: center
}
#timeline-container {
  position: relative;
  width: 100%;
  flex: 1;
  overflow: auto
}
#timeline-canvas {
  width: 100%;
  height: 100%;
  display: block;
  background: #0f172a
}
.resource-item,
.tree-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  padding: 6px 8px;
  border: 1px solid var(--grid);
  border-radius: 6px;
  min-height: 32px
}
.tree-item > div:first-child {
  flex: 1;
  min-width: 0;
  overflow: hidden
}
.tag {
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 10px;
  border: 1px solid var(--grid);
  color: var(--muted)
}
.row-actions {
  display: flex;
  gap: 4px;
  flex-shrink: 0;
  align-items: center
}
.row-actions button {
  padding: 2px 4px;
  min-width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0
}
.row-actions button .material-icons,
.row-actions button .material-symbols-outlined {
  font-size: 16px
}
.pill {
  padding: 3px 8px;
  border-radius: 999px;
  font-size: 11px;
  border: 1px solid var(--grid)
}
.pill.engineer {
  background: rgba(245,158,11,.12);
  color: #fbbf24
}
.pill.qa {
  background: rgba(239,68,68,.12);
  color: #fca5a5
}
.pill.pm {
  background: rgba(16,185,129,.12);
  color: #6ee7b7
}
.details-field {
  margin-bottom: 8px
}
.details-field label {
  display: block;
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 4px
}
.details-field input,
.details-field select {
  width: 100%;
  padding: 6px 8px;
  background: #1f2937;
  color: var(--text);
  border: 1px solid var(--grid);
  border-radius: 6px
}
.link {
  color: var(--accent);
  cursor: pointer
}
.dialog-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000
}
.dialog-content {
  background: var(--panel);
  border: 1px solid var(--grid);
  border-radius: 12px;
  width: 90%;
  max-width: 800px;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 40px rgba(0,0,0,.3)
}
.dialog-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  border-bottom: 1px solid var(--grid)
}
.dialog-header h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
  color: var(--text)
}
.dialog-close {
  background: 0 0;
  border: none;
  color: var(--muted);
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center
}
.dialog-close:hover {
  background: rgba(255,255,255,.1);
  color: var(--text)
}
.dialog-body {
  padding: 20px;
  flex: 1;
  overflow-y: auto
}
.dialog-body p {
  margin: 0 0 16px;
  color: var(--muted);
  font-size: 14px
}
#mermaid-code {
  width: 100%;
  height: 300px;
  background: #0f172a;
  color: var(--text);
  border: 1px solid var(--grid);
  border-radius: 8px;
  padding: 12px;
  font-family: Monaco,Menlo,'Ubuntu Mono',monospace;
  font-size: 13px;
  line-height: 1.4;
  resize: vertical;
  margin-bottom: 16px
}
.dialog-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px
}
.btn-primary {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px
}
.btn-primary:hover {
  background: #d97706
}
</style>

<body>
  
    <header class="app-header">
      <div class="brand">PlanForge</div>
      <div class="toolbar">
        <div class="spacer"></div>
        <button id="btn-import-json" title="Import JSON File">
          <span class="material-icons">folder_open</span>
          Import JSON
        </button>
        <button id="btn-export-json" title="Export All Data to JSON">
          <span class="material-icons">save</span>
          Export JSON
        </button>
        <button id="btn-export-scenario" title="Export Scenario for JIRA Import">
          <span class="material-icons">link</span>
          Export Scenario
        </button>
        <button id="btn-export-mermaid" title="Export MermaidJS Gantt Chart">
          <span class="material-icons">timeline</span>
          Export MermaidJS
        </button>
        
      </div>
    </header>

    <main class="app-main">
      <aside class="sidebar" id="left-sidebar">
        <div class="pane">
          <h3>Hierarchy</h3>
          <div id="hierarchy-tree" class="tree"></div>
        </div>
      </aside>

      <section class="workspace">
        <div id="timeline-container">
          <canvas id="timeline-canvas"></canvas>
        </div>
        <div class="timeline-controls-bottom">
          <div class="timeline-controls">
            <label>Timeline Start
              <input id="timeline-start" type="date" />
            </label>
            <label>Timeline End
              <input id="timeline-end" type="date" />
            </label>
          </div>
          
          <div class="zoom-controls">
            <div class="zoom-presets">
              <button id="zoom-year" class="zoom-preset" title="Year View">Year</button>
              <button id="zoom-quarter" class="zoom-preset" title="Quarter View">Quarter</button>
              <button id="zoom-month" class="zoom-preset" title="Month View">Month</button>
              <button id="zoom-day" class="zoom-preset" title="Day View">Day</button>
            </div>
            <div class="zoom-slider-container">
              <span class="zoom-label">Zoom:</span>
              <input id="zoom-slider" type="range" min="0" max="4" value="2" step="1" />
              <span id="zoom-level" class="zoom-level">Month</span>
            </div>
          </div>
        </div>
      </section>

      <aside class="sidebar" id="right-sidebar">
        <div class="sidebar-toggle" id="right-sidebar-toggle">
          <button id="toggle-right-panel" title="Toggle Details Panel">
            <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
          </button>
        </div>
        <div class="sidebar-content">
          <div class="pane">
            <h3>Details</h3>
            <div id="details"></div>
          </div>
        </div>
      </aside>
    </main>

    <input id="file-input" type="file" accept=".json,.yaml,.yml,application/json,text/yaml" style="display:none" />

    <!-- MermaidJS Export Dialog -->
    <div id="mermaid-dialog" class="dialog-overlay" style="display: none;">
      <div class="dialog-content">
        <div class="dialog-header">
          <h3>MermaidJS Gantt Chart</h3>
          <button id="close-mermaid-dialog" class="dialog-close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="dialog-body">
          <p>Copy the code below to embed this Gantt chart in your documentation:</p>
          <textarea id="mermaid-code" readonly></textarea>
          <div class="dialog-actions">
            <button id="copy-mermaid-code" class="btn-primary">
              <span class="material-icons">content_copy</span>
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
